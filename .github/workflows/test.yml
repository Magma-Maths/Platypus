name: Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
        
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies (Ubuntu)
        if: runner.os == 'Linux'
        run: |
          # Remove PPA git to use Ubuntu's git + git-svn (PPA git doesn't include git-svn)
          sudo apt-get remove -y git git-man || true
          sudo add-apt-repository --remove ppa:git-core/ppa || true
          sudo apt-get update
          sudo apt-get install -y bats git git-svn

      - name: Install dependencies (macOS)
        if: runner.os == 'macOS'
        run: brew install bats-core subversion git-svn

      - name: Set up Git identity
        run: |
          git config --global user.name "Test User"
          git config --global user.email "test@example.com"
          git config --global init.defaultBranch main

      - name: Run tests (excluding Docker tests)
        run: ./test/run-tests.sh --tests --no-docker

  shellcheck:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install shellcheck
        run: sudo apt-get install -y shellcheck

      - name: Run shellcheck
        run: ./test/run-tests.sh --shellcheck

  test-docker:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          # Remove PPA git to use Ubuntu's git + git-svn
          sudo apt-get remove -y git git-man || true
          sudo add-apt-repository --remove ppa:git-core/ppa || true
          sudo apt-get update
          sudo apt-get install -y bats git git-svn subversion

      - name: Set up Git identity
        run: |
          git config --global user.name "Test User"
          git config --global user.email "test@example.com"
          git config --global init.defaultBranch main

      - name: Start SVN server
        run: |
          docker compose -f test/docker/svn-server/docker-compose.yml up -d
          # Wait for container to be running
          sleep 3
          # Create repo if it doesn't exist (the image doesn't auto-create it)
          docker exec platypus-svn-server sh -c '
            if [ ! -d /home/svn/repos ]; then
              svnadmin create /home/svn/repos
              chown -R apache:apache /home/svn/repos
            fi
          '
          # Verify it works
          docker exec platypus-svn-server svnadmin info /home/svn/repos

      - name: Run Docker tests
        run: ./test/run-tests.sh --docker

      - name: Stop SVN server
        if: always()
        run: docker compose -f test/docker/svn-server/docker-compose.yml down -v

