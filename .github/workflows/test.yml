name: Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
        
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies (Ubuntu)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          # libsvn-perl provides Perl bindings for git-svn (the PPA git already includes git-svn)
          sudo apt-get install -y bats libsvn-perl

      - name: Install dependencies (macOS)
        if: runner.os == 'macOS'
        run: brew install bats-core subversion

      - name: Set up Git identity
        run: |
          git config --global user.name "Test User"
          git config --global user.email "test@example.com"
          git config --global init.defaultBranch main

      - name: Run tests (excluding Docker tests)
        run: ./test/run-tests.sh --tests --no-docker

  shellcheck:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install shellcheck
        run: sudo apt-get install -y shellcheck

      - name: Run shellcheck
        run: ./test/run-tests.sh --shellcheck

  test-docker:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          # libsvn-perl provides Perl bindings for git-svn; subversion for svn client
          sudo apt-get install -y bats libsvn-perl subversion

      - name: Set up Git identity
        run: |
          git config --global user.name "Test User"
          git config --global user.email "test@example.com"
          git config --global init.defaultBranch main

      - name: Start SVN server
        run: |
          docker compose -f test/docker/svn-server/docker-compose.yml up -d --wait
          # Wait for SVN to be ready
          for i in {1..30}; do
            docker exec platypus-svn-server svnadmin info /home/svn/repos && break
            sleep 1
          done

      - name: Run Docker tests
        run: ./test/run-tests.sh --docker

      - name: Stop SVN server
        if: always()
        run: docker compose -f test/docker/svn-server/docker-compose.yml down -v

