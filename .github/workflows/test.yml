name: Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
        
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install bats-core (Ubuntu)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y bats

      - name: Install bats-core (macOS)
        if: runner.os == 'macOS'
        run: brew install bats-core

      - name: Set up Git identity
        run: |
          git config --global user.name "Test User"
          git config --global user.email "test@example.com"
          git config --global init.defaultBranch main

      - name: Debug - Test with and without filter-tags
        run: |
          source .rc
          echo "=== Bats version ==="
          bats --version
          echo ""
          echo "=== Test svn-pull.bats WITHOUT --filter-tags ==="
          bats test/svn-pull.bats
          echo ""
          echo "=== Test svn-pull.bats WITH --filter-tags ==="
          bats --filter-tags '!docker' test/svn-pull.bats || true
          echo ""
          echo "=== Checking test file for any issues ==="
          head -150 test/svn-pull.bats | cat -A | head -50
      
      - name: Run tests (excluding Docker tests)
        run: ./test/run-tests.sh --tests --no-docker

  shellcheck:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install shellcheck
        run: sudo apt-get install -y shellcheck

      - name: Run shellcheck
        run: ./test/run-tests.sh --shellcheck

  test-docker:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install bats-core and subversion
        run: |
          sudo apt-get update
          sudo apt-get install -y bats subversion

      - name: Set up Git identity
        run: |
          git config --global user.name "Test User"
          git config --global user.email "test@example.com"
          git config --global init.defaultBranch main

      - name: Start SVN server
        run: |
          docker compose -f test/docker/svn-server/docker-compose.yml up -d --wait
          # Wait for SVN to be ready
          for i in {1..30}; do
            docker exec platypus-svn-server svnadmin info /home/svn/repos && break
            sleep 1
          done

      - name: Run Docker tests
        run: ./test/run-tests.sh --docker

      - name: Stop SVN server
        if: always()
        run: docker compose -f test/docker/svn-server/docker-compose.yml down -v

