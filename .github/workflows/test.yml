name: Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
        
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install bats-core (Ubuntu)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y bats

      - name: Install bats-core (macOS)
        if: runner.os == 'macOS'
        run: brew install bats-core

      - name: Set up Git identity
        run: |
          git config --global user.name "Test User"
          git config --global user.email "test@example.com"
          git config --global init.defaultBranch main

      - name: Debug - Run tests 6 and 7 individually
        run: |
          source .rc
          echo "=== Bats version ==="
          bats --version
          echo ""
          echo "=== Running test 6 by name ==="
          bats test/svn-pull.bats --filter "dirty working tree" || echo "Test 6 failed with exit code $?"
          echo ""
          echo "=== Running test 7 by name ==="
          bats test/svn-pull.bats --filter "unstaged changes" || echo "Test 7 failed with exit code $?"
          echo ""
          echo "=== Manually testing create_mock_svn_repo ==="
          cd /tmp
          source "$PLATYPUS_ROOT/test/test_helper.bash"
          source "$PLATYPUS_ROOT/test/svn-pull.bats" 2>/dev/null || true
          echo "Creating mock repo..."
          repo=$(create_mock_svn_repo) && echo "Created: $repo" || echo "FAILED to create mock repo"
          ls -la "$repo" 2>/dev/null || echo "Directory doesn't exist"
      
      - name: Run tests (excluding Docker tests)
        run: ./test/run-tests.sh --tests --no-docker

  shellcheck:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install shellcheck
        run: sudo apt-get install -y shellcheck

      - name: Run shellcheck
        run: ./test/run-tests.sh --shellcheck

  test-docker:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install bats-core and subversion
        run: |
          sudo apt-get update
          sudo apt-get install -y bats subversion

      - name: Set up Git identity
        run: |
          git config --global user.name "Test User"
          git config --global user.email "test@example.com"
          git config --global init.defaultBranch main

      - name: Start SVN server
        run: |
          docker compose -f test/docker/svn-server/docker-compose.yml up -d --wait
          # Wait for SVN to be ready
          for i in {1..30}; do
            docker exec platypus-svn-server svnadmin info /home/svn/repos && break
            sleep 1
          done

      - name: Run Docker tests
        run: ./test/run-tests.sh --docker

      - name: Stop SVN server
        if: always()
        run: docker compose -f test/docker/svn-server/docker-compose.yml down -v

